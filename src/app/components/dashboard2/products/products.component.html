<mat-card class="cardWithShadow">

    <h5 class="f-s-21 m-t-4 f-w-600">78,298</h5>
  </mat-card-content>
  <!-- ---------------------------- -->
  <!-- charts here -->
  <!-- ---------------------------- -->
  <apx-chart

    [chart]="productChart.chart"

    [markers]="productChart.markers"

  ></apx-chart>
</mat-card>
