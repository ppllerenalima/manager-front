<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Buscar Unidad Organica"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <!-- <div class="col-lg-4 d-flex align-items-center justify-content-end"> -->
      <div
        class="d-flex flex-sm-row flex-column align-items-center justify-content-center gap-8"
      >
        <button mat-flat-button (click)="volverAUsuarios()" color="warn">
          Regresar
        </button>
        <button mat-flat-button (click)="openDialog(null)" color="primary">
          Nuevo
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      @if (!isLoading) {
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- Columna: Item -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Item</th>
          <td mat-cell *matCellDef="let row; let i = index" class="f-s-14">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- Columna: Unidad Orgánica -->
        <ng-container matColumnDef="descripcion_UnidadOrganica">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Unidad Orgánica
          </th>
          <td mat-cell *matCellDef="let row" class="f-s-14">
            {{ row.descripcion_UnidadOrganica }}
          </td>
        </ng-container>

        <!-- Columna: Desde -->
        <ng-container matColumnDef="desde">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Desde
          </th>
          <td mat-cell *matCellDef="let row" class="f-s-14">
            {{ row.desde ? (row.desde | date : "dd/MM/yyyy") : "-" }}
          </td>
        </ng-container>

        <!-- Columna: Hasta -->
        <ng-container matColumnDef="hasta">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Hasta
          </th>
          <td mat-cell *matCellDef="let row" class="f-s-14">
            {{ row.hasta ? (row.hasta | date : "dd/MM/yyyy") : "Indefinido" }}
          </td>
        </ng-container>

        <!-- Columna: Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Estado
          </th>
          <td mat-cell *matCellDef="let row" class="f-s-14">
            @if (row.estado) {
            <span
              class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-14"
              >Activo</span
            >
            } @else {
            <span
              class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-14"
              >Inactivo</span
            >
            }
          </td>
        </ng-container>

        <!-- Columna: Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Acciones
          </th>
          <td mat-cell *matCellDef="let row" class="action-link">
            <a
              class="m-r-10 cursor-pointer"
              matTooltip="Editar"
              matTooltipPosition="above"
              (click)="openDialog(row.id)"
            >
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </a>
            <a
              class="m-r-10 cursor-pointer"
              matTooltip="Eliminar"
              matTooltipPosition="below"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      }
      <!-- Paginador -->
      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
