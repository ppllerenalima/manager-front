<p>pdf-viewer-dialog works!</p>
<h2 mat-dialog-title>Vista previa del PDF</h2>
<mat-dialog-content class="pdf-container">
  <iframe [src]="pdfUrl | safeUrl" width="100%" height="500px"></iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
</mat-dialog-actions>
