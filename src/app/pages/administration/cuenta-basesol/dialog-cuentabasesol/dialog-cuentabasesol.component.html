<h2 mat-dialog-title class="m-b-24">{{ titulo }}</h2>

<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" style="max-width: 600px">
  <form [formGroup]="cuentaBaseSolForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <mat-label class="f-w-600 m-b-8 d-block">Ruc</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            formControlName="ruc"
            placeholder="Ruc"
          />
          <mat-error
            *ngIf="cuentaBaseSolForm.get('ruc')?.hasError('required')"
          >
            Ruc es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-label class="f-w-600 m-b-8 d-block">Usuario</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            formControlName="username"
            placeholder="Usuario"
          />
          <mat-error
            *ngIf="cuentaBaseSolForm.get('username')?.hasError('required')"
          >
            Usuario es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-label class="f-w-600 m-b-8 d-block">Contraseña</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Contraseña"
          />
          <mat-error
            *ngIf="cuentaBaseSolForm.get('password')?.hasError('required')"
          >
            Contraseña es obligatoria
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-label class="f-w-600 m-b-8 d-block">Client ID</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            formControlName="clientId"
            placeholder="Client ID"
          />
          <mat-error
            *ngIf="cuentaBaseSolForm.get('clientId')?.hasError('required')"
          >
            Client ID es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-label class="f-w-600 m-b-8 d-block">Client Secret</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            formControlName="clientSecret"
            placeholder="Client Secret"
          />
          <mat-error
            *ngIf="cuentaBaseSolForm.get('clientSecret')?.hasError('required')"
          >
            Client Secret es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions class="p-24">
  <button
    mat-flat-button
    type="submit"
    color="primary"
    [mat-dialog-close]="true"
    [disabled]="cuentaBaseSolForm.invalid"
    (click)="onSubmit()"
  >
    Guardar
  </button>
  <button mat-flat-button class="bg-error text-white" mat-dialog-close>
    Cancelar
  </button>
</mat-dialog-actions>
