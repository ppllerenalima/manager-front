<mat-card class="cardWithShadow">

    <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="d-flex align-items-center">
            <mat-icon class="d-flex align-items-center">
              <i-tabler name="user-circle" class="icon-20 m-r-8 d-flex"></i-tabler>
            </mat-icon>
          </div>
          Account
        </ng-template>
        <mat-card-content class="p-y-24">
          <div class="row">
            <div class="col-sm-6">
              <mat-card class="cardWithShadow">
                <mat-card-content class="p-y-24">
                  <mat-card-title>Cambiar contraseña</mat-card-title>
                  <mat-card-subtitle class="f-s-14"
                    >Para cambiar su contraseña por favor confirme aquí</mat-card-subtitle
                  >
                  <form class="m-t-24">
                    <!-- input -->
                    <mat-label class="f-s-14 f-w-600 m-b-8 d-block"
                      >Contraseña actual</mat-label
                    >
                    <mat-form-field
                      appearance="outline"
                      class="w-100"
                      color="primary"
                    >
                      <input matInput type="password" value="" placeholder="Contraseña Actual" />
                    </mat-form-field>
                    <!-- input -->
                    <mat-label class="f-s-14 f-w-600 m-b-8 d-block"
                      >Nueva contraseña</mat-label
                    >
                    <mat-form-field
                      appearance="outline"
                      class="w-100"
                      color="primary"
                    >
                      <input matInput type="password" value="" placeholder="Nueva contraseña" />
                    </mat-form-field>
                    <!-- input -->
                    <mat-label class="f-s-14 f-w-600 m-b-8 d-block"
                      >Confirmar contraseña</mat-label
                    >
                    <mat-form-field
                      appearance="outline"
                      class="w-100 hide-hint"
                      color="primary"
                    >
                      <input matInput type="password" value="" placeholder="Confirmar contraseña" />
                    </mat-form-field>
                  </form>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
    <div class="text-right p-24 p-t-0">
      <button mat-flat-button class="m-r-8">Guardar</button>
      <button mat-flat-button class="bg-error text-white">Cancelar</button>
    </div>
</mat-card>
